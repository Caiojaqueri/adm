<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Rotina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            min-height: 100 vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .menu-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .menu-item {
            width: 16rem;
            height: 16rem;
            border-radius: 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 50%, #f97316 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem Vindo Tiago</h1>
        <p>O que vamos fazer hoje?</p>
    </header>

    <main>
        <section class="menu-container">
            <div class="menu-item">
                <a href="">Lojas</a>
            </div>

            <div class="menu-item">
                <a href="">Parcerias</a>
            </div>

            <div class="menu-item">
                <a href="">Agenda</a>
            </div>
        </section>
    </main>
</body>
</html>
